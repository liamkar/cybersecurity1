<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Items</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        
        <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Log Out"/>
        </form>
        
        <h1>Events</h1>

        <ul>
            <li th:each="event : ${events}">
                <a th:text="${event.name}" th:href="@{/events/{id}(id=${event.id})}">event</a>
            </li>
        </ul>

        <h1>All your personal signups</h1>
        <a th:href="@{/signups/{name}(name=${#httpServletRequest.remoteUser})}">link</a>
        
        
        <ul>
            
            <li th:each="signup : ${signups}">
                <span th:text="${signup.name}">event</span>: <span th:text="${signup.event.name}">event</span>
            </li>
        </ul>
        
    </body>
</html>
