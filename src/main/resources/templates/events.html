<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Items</title>
        <meta charset="UTF-8" />
    </head>
    <body>


        <h1>Events</h1>

        <ul>
            <li th:each="event : ${events}">
                <span th:text="${event.name}">event</span> 
                <a th:href="@{/events/{id}(id=${event.id})}"></a>
            </li>
        </ul>

    </body>
</html>
