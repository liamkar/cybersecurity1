<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up form</title>
    </head>
    <body>

        <h1><span th:text="${event.name}"></span></h1>
        <span>attendees:</span>
        <ul>
            <li th:each="singup : ${event.eventSignups}">
                <span th:text="${singup.name}" ></span>|<span th:text="${singup.address}" ></span>
            </li>
        </ul>
        
        
        <h2>Sign up to the event using this form</h2>
        
        
        <form action="#" th:action="@{/form}" method="POST">
            <p><label for="name">Name</label>: <input type="text" name="name" id="name"/></p>
            <p><label for="address">Address</label>: <input type="text" name="address" id="address"/></p>
            <p><input type="submit" value="Submit" /></p>
        </form>

        <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
        
        <p></p>
    </body>
</html>
