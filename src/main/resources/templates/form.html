<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up form</title>
    </head>
    <body>

        <h1><span th:text="${event.name}"></span></h1>
        <span>Sign upped folks:</span>
        <ul>
            <li th:each="singup : ${event.signups}">
                <span th:text="${singup.name}" ></span><span th:utext="${singup.address}" ></span>
            </li>
        </ul>
        
        
        <h2>Sign up to the event using this form</h2>
        
        
        <form action="#" th:action="@{/form}" method="POST">
            <p><label for="name">Name</label>: <input type="text" name="name" id="name"/></p>
            <p><label for="address">Address</label>: <input type="text" name="address" id="address"/></p>            
            <input type="hidden" name="eventId" th:value="${event.id}" />
            <p><input type="submit" value="Submit" /></p>
        </form>
        
        <p></p>
    </body>
</html>
